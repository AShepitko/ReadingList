language: objective-c
cache:
  - bundler
  - cocoapods
osx_image: xcode9.2
notifications:
  email:
    - readinglist@andrewbennet.com
before_install:
  - bundle install > /dev/null
  - pod repo update > /dev/null
  - pod install
script:
  - fastlane test
  - |
    if [ $TRAVIS_TAG = 'deploy' ]; then
    fastlane beta
    elif [ $TRAVIS_EVENT_TYPE = 'cron' ]; then
    fastlane dsyms
    fi
