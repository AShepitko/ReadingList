language: swift
osx_image: xcode10.1
# To enable build numbering from commit count
git:
  depth: false
cache:
  bundler: true
  cocoapods: true
  directories:
    - $HOME/Library/Caches/Homebrew/
    - /usr/local/lib/mint/
install:
  - bundle install
  - brew install mint
  - pod repo update
before_script:
  - bundle exec fastlane preprocess
script:
  # tag is here for testing purposes; should be moved to after_deploy if works
  - bundle exec fastlane tag_build
  - bundle exec fastlane ci
deploy:
  skip_cleanup: true
  provider: script
  script:
    - bundle exec fastlane upload_build
  on:
    branch: master
